<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="static/css/form.css">
</head>
<body>

<div class="container">
  <form method="POST", action="{{url_for('after')}}">
    <header class="headclass">
    <figure class="logo"><img src='static/img/logo.png'></figure>
    <center class="formname">LOAN PREDICTION FORM</center>
  </header>
    <div class="row">
      <div class="col-25">
        <label for="Dependents">Dependents</label>
      </div>
      <div class="col-75">
        <input type="text" id="Dependents" name="Dependents" placeholder="Your Dependents" required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="Self_Employed">Self Employed</label>
      </div>
      <div class="col-75">
        <select id="Self_Employed" name="Self_Employed" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="col-25">
        <label for="applicantincome">Applicant Income</label>
      </div>
      <div class="col-75">
        <input type="text" id="applicantincome" name="applicantincome" placeholder="Your Applicant Income" required>
      </div>
    </div>


    <div class="row">
      <div class="col-25">
        <label for="coapplication">Coapplication</label>
      </div>
      <div class="col-75">
        <input type="text" id="coapplication" name="coapplication" placeholder="Your co-application" required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="loanamount">Loan Amount</label>
      </div>
      <div class="col-75">
        <input type="text" id="loanamount" name="loanamount" placeholder="Your loanamount" required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="credit_history">Credit History</label>
      </div>
      <div class="col-75">
        <input type="text" id="credit_history" name="credit_history" placeholder="Your Credit History" required>
      </div>
    </div>


     <div class="row">
      <div class="col-25">
        <label for="Property_Area">Property Area</label>
      </div>
      <div class="col-75">
        <select id="Property_Area" name="Property_Area" required>
          <option value="urban">Urban</option>
          <option value="rural">Rural</option>
          <option value="semi_urban">Semiurban</option>
        </select>
      </div>
    </div><br><br>

    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
